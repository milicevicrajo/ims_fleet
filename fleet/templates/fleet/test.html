<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test DataTables</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.1.4/css/dataTables.dataTables.min.css">

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/2.1.4/js/dataTables.min.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>

    <!-- datetime-moment.js -->
    <script src="https://cdn.datatables.net/plug-ins/2.1.4/sorting/datetime-moment.js"></script>
</head>
<body>

    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tiger Nixon</td>
                <td>System Architect</td>
                <td>25. decembar 2021.</td>
            </tr>
            <tr>
                <td>Garrett Winters</td>
                <td>Accountant</td>
                <td>15. januar 2020.</td>
            </tr>
            <tr>
                <td>Ashton Cox</td>
                <td>Junior Technical Author</td>
                <td>3. mart 2019.</td>
            </tr>
            <tr>
                <td>Cedric Kelly</td>
                <td>Senior Javascript Developer</td>
                <td>12. februar 2022.</td>
            </tr>
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            // Postavljanje lokalizacije na srpski
            moment.locale('sr');

            // Ručna implementacija sortiranja datuma
            $.fn.dataTable.ext.type.order['date-custom-pre'] = function(date) {
                return moment(date, 'DD. MMMM YYYY.').toDate();
            };

            // Inicijalizacija DataTables sa prilagođenim sortiranjem
            $('#example').DataTable({
                "columnDefs": [
                    { "type": "date-custom", "targets": 2 }
                ]
            });
        });
    </script>

</body>
</html>
